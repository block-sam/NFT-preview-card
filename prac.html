<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prac.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Josefin+Sans:wght@100&family=Mukta&family=Nunito+Sans:wght@300&family=Open+Sans:wght@500&family=Plus+Jakarta+Sans:wght@200&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NFT preview card</title>
</head>
<body>
    
        <div class="main-content">
            <div class="card-image">
               <img src="img/image-equilibrium.jpg" alt="Eth">
            </div>
            <div class="text-1">
                <h2>Equilibrium #3429</h2>
            </div>
            <div class="text-2">
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="text-3">
                <img src="img/icon-ethereum.svg" alt="ethereum icon" class="eth-icon"><span class="eth-value"> 0.041 ETH</span>
                <img src="img/icon-clock.svg" alt="clock" class="clock"><p class="clock-text"> 3 days left</p>
            </div>
            <div class="text-4">
                <img src="img/image-avatar.png" alt="avatar" id="avatar"><p class="avatar-text">Creation of <span class="avatar-name">Jules Wyvern</span></p>
            </div>
        </div>
    
    
</body>
</html>
